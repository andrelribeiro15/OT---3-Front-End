<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css"/>
</head>
<body>
    <header>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="habilidades.html">Habilidades</a></li>
            <li><a href="curriculum.html"> Curriculo</a></li>
        </ul>
        
        
    </header>
    <main>
        <div class="area">
            <fieldset class="contato">  
                <legend>Contato</legend>
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <br>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <br>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999">
                </div>
                <br>
                <div>
                    <label>Sexo</label>
                    <input type="radio" name="nsexo" id="imasc" value="masculino"  checked/>
                    <label for="imasc">Masculino</label>
            
                    <input type="radio" name="nsexo" id="ifem" value="feminino"  >
                    <label for="ifem">Feminino</label>
                <br>
                </div>
                <br>
                <div>
                    
                    <textarea id="comentario" name="comentario" placeholder="Informe o comentario aqui" cols="60" rows="10"></textarea>
                </div>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </fieldset>          
        </div>
            
    </main>
    
</body>
</html>
